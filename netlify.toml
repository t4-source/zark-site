[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  # Ensure Netlify uses Node 20+ to support Next.js 15
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  # Use this to skip the legacy static export check
  NETLIFY_NEXT_PLUGIN_SKIP = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"